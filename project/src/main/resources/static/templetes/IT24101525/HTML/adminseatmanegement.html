<script>
    document.getElementById('save-seat-changes-btn').addEventListener('click', async function() {
        const firstClassSeats = document.getElementById('firstClassSeats').value;
        const secondClassSeats = document.getElementById('secondClassSeats').value;
        const view360Link = document.getElementById('view360Link').value;

        if (!firstClassSeats || !secondClassSeats) {
            alert("Please fill in both seat counts.");
            return;
        }

        const seatData = {
            firstClassSeats: parseInt(firstClassSeats),
            secondClassSeats: parseInt(secondClassSeats),
            view360Link: view360Link.trim()
        };

        try {
            const response = await fetch('http://localhost:8080/api/admin/seats', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(seatData)
            });

            if (response.ok) {
                alert("Seat changes saved successfully!");
                window.location.href = '../../IT24102460/HTML/admin_shedule.html';
            } else {
                const errorText = await response.text();
                alert("Error saving: " + errorText);
            }
        } catch (error) {
            alert("Network error: " + error.message);
        }
    });
</script>
</body>
</html>
